<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = Number(prompt("Nhập một số bất kỳ:"));
    let result = increaseNumber(inputNumber);
    alert("Kết quả là: "+ result);
    function increaseNumber(Number) {
        return Number+1;
    }
</script>
</body>
</html>
